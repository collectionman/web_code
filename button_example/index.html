<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Apply JavaScript example</title>
  </head>
  <body>
    <button>Click me</button>
    <script>
        /** 
         * El script es ejecutado una vez que ocurre el evento DOMContentLoaded,
         * es decir, una vez que haya cargado todo el contenido HTML
         **/
        document.addEventListener("DOMContentLoaded", function() {
            function createParagraph() {
                let paragraph = document.createElement('p');
                paragraph.textContent = 'You clicked the button!';
                document.body.appendChild(paragraph);
            }

            const buttons = document.querySelectorAll('button'); // Selecciona todos los tag button

            // Por cada button que hay, a cada uno le agrego un 
            // escuchador de eventos para el evento click
            for(let i = 0; i < buttons.length ; i++) {
                buttons[i].addEventListener('click', createParagraph);
            }
        });
    </script>
  </body>
</html>
